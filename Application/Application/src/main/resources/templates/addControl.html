<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    	<style>
    	a{
  		color: white;
			}
		.black{
		color: black;
		}
    	</style>
    </head>
    <body>
    	<nav class="nav navbar-light bg-dark">
    	  
  	<a class="nav-link" th:href="@{/listaAssessmentPlan}">Home</a>
  	<a class="nav-link" th:href="@{/assessmentPlan/add}">Add</a>

		</nav>
    	<h1>Add controls:</h1>

        <!--  <a th:href="@{/listaAssessmentPlan}">Back to Assessment Plan List</a>-->
        <br/><br/>
        	<h2>Controls implemented/planned</h2>
            
            
            <table class="table">
            <thead class="thead-dark">
                <tr>
                	<th>Id</th>
                    <th>Control</th>
                    <th>Description</th>
                    <th>State</th>
                    <th colspan="2">Actions</th>
                </tr>
                <tr th:each ="assesscontrol : ${controlImplemented}">
                	
                	<td><a th:utext="${assesscontrol.control.family.name}">...</a></td>
                    <td><a th:utext="${assesscontrol.control.name}">...</a></td>
                    <td><a th:utext="${assesscontrol.control.description}">...</a></td> 
                    <td><a th:utext="${assesscontrol.stato}">...</a></td>
                    <td><a class="btn btn-dark" type="submit" th:href="@{'/control/rimuovi/'+ ${assesscontrol.id} + '/' + ${idFramework}  }">Remove</a></td> 
                    <td><a class="btn btn-dark" type="submit" th:href="@{'/control/cambiaStato/'+ ${assesscontrol.id} + '/' + ${idFramework}  }">Change State</a></td> 
                </tr>
            </thead>
            </table>  
            <h2>Controls not implemented</h2>
            
            <table class="table">
            <thead class="thead-dark">
                <tr>
                	<th>Id</th>
                    <th>Control</th>
                    <th>Description</th>
                    <th colspan="2">Actions</th>
                </tr>
                <tr th:each ="control : ${controlList}">
                	<td><a th:utext="${control.family.name}">...</a></td>
                    <td><a th:utext="${control.name}">...</a></td>
                    <td><a th:utext="${control.description}">...</a></td>
                    <td><a class="btn btn-dark" type="submit" th:href="@{'/control/aggiungi/'+ ${control.idControl} + '/' + ${idAssessment} +'/' + ${control.family.idFramework} }">Add</a></td> 
                	<td><a class="btn btn-dark" type="submit" th:href="@{'/control/pianifica/'+ ${control.idControl} + '/' + ${idAssessment} +'/' + ${control.family.idFramework} }">Plan</a></td> 
                </tr>
            </thead>
            </table>  
             
    </body>
</html>
