<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title th:utext="${title}" /></title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    	<style>
    	a{
  		color: white;
			}
		.black{
		color: black;
		}
    	</style>
    </head>
    <body>
    <nav class="nav navbar-light bg-dark">
    	  
  	<a class="nav-link" th:href="@{/listaAssessmentPlan}">Home</a>
  	<a class="nav-link" th:href="@{/assessmentPlan/add}">Add</a>

		</nav>
       <H1>Choose a framework:</H1>
         <div>
            <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                <tr th:each ="framework : ${frameworks}">
                    <td><a th:utext="${framework.idFramework}">...</a></td>
                    <td><a th:utext="${framework.name}">...</a></td>
                   <td><a class="btn btn-dark" type="submit" th:href="@{'/control/add/'+ ${framework.idFramework} + '/' + ${idAssessment} }">Choose</a></td>
                </tr>
            </thead>
            </table>          
        </div>
      
    </body>
</html>
