<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title th:utext="${title}" /></title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
       <H1>Related controls to <a th:utext="${framework.name}">...</a>:</H1>
         
         <div>
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Family</th>
                    <th>Description</th>
                </tr>
                <tr th:each ="control : ${controls}">
                    <td><a th:utext="${control.idControl}">...</a></td>
                    <td><a th:utext="${control.name}">...</a></td>
                    <td><a th:utext="${control.family.name}">...</a></td>
                    <td><a th:utext="${control.description}">...</a></td>
                   
                </tr>
            </table>   
             <a th:href="@{/assessmentPlan/add}">Add Assessment Plan</a>          
        </div>
      
    </body>
</html>
