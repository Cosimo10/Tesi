jdbc.driverClassName = com.mysql.jdbc.Driver
 
jdbc.url = jdbc:mysql://127.0.0.1:3306/db_tesi
 
jdbc.username = root
 
jdbc.password = root
 
hibernate.dialect = org.hibernate.dialect.MySQL
 
hibernate.show_sql = true
 
hibernate.format_sql = true
 
hibernate.hbm2ddl.auto = update

server : 
  port : ${SERVER_PORT}
  
spring:
  datasource:
      url : ${DATA_BASE_URL}
      username : ${DATA_BASE_USER_NAME}
      password : ${DATA_BASE_USER_PASSWORD}
      driver-class-name: ${DATA_BASE_DRIVER}
      
      
persistence:
  scanpackage : Tesis.entity


msg.title=Welcome Page


spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
