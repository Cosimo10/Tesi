<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
                <title> <a th:utext="${add}"> </a> ? 'Create an Assessment Plan:' : 'Edit an Assessment Plan:'" </title>
        
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <h1> <a th:utext="${add}"> </a> ? 'Create an Assessment Plan:' : 'Edit an Assessment Plan:'" </h1>
        
        <form> <a th:action="${add}"> </a> ? @{/assessmentPlan/add} : @{/assessmentPlan/{id}/edit(id=$assessmentPlan.id})}"
              th:object="${assessmentPlan}" method="POST">
            <table border="0">
                <tr th:if="${assessmentPlan.id}">
                    <td>ID</td>
                    <td>:</td>
                    <td th:utext="${assessmentPlan.id}">...</td>             
                </tr>
                <tr>
                    <td>Name</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{name}" /></td>              
                </tr>
                
            </table>
            <input type="submit" th:value="${add} ? 'Create' : 'Update'" />
        </form>
 
        <br/>
        <!-- Check if errorMessage is not null and not empty -->       
        <div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" >  </div>   
    </body>
</html>
