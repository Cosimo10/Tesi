
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title th:utext="${title}" /></title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
       <H1>List of assessment plan:</H1>
       <nobr>
                <a th:href="@{/assessmentPlan/add}">Add Assessment</a>
            </nobr>
         <div>
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    
                </tr>
                <tr th:each ="assessment : ${assessmentList}">
                    <td><a th:utext="${assessment.id}">...</a></td>
                    <td><a th:utext="${assessment.name}">...</a></td>
                 	<td><a th:href="@{/deleteAssessmentPlan/{id}(id=${assessment.id})}">Delete</a></td>
                   	<td><a th:href="@{/detailAssessmentPlan/{id}(id=${assessment.id})}">Detail</a></td>
                   	<td><a th:href="@{/menuFramework/{id}(id=${assessment.id})}">AddControls</a></td>
                </tr>
            </table>          
        </div>
      
    </body>
</html>
